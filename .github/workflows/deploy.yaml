name: Deploy Complax
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t chetanmarol/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true chetanmarol/react-test npm test
      
      - run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t chetanmarol/multi-client ./client
      - run: docker build -t chetanmarol/multi-nginx ./nginx
      - run: docker build -t chetanmarol/multi-server ./server
      - run: docker build -t chetanmarol/multi-worker ./worker

      - run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker push chetanmarol/chetanmarol:multi-client
      - run: docker push chetanmarol/chetanmarol:multi-nginx
      - run: docker push chetanmarol/chetanmarol:multi-server
      - run: docker push chetanmarol/chetanmarol:multi-worker